<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/light-style.css" id="toggle-theme" />
    <script src="script/navigation.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <nav class="navigation">
        <a href="index.html"
          ><img
            id="logo"
            class="weather24logo"
            src="assets/logo.svg"
            alt="logo"
        /></a>
        <a href="#" id="navigationBar"
          ><img id="navbars" src="assets/nav.svg" alt="navbar"
        /></a>
        <ul id="navlistID" class="nav-menu-list nav-menu-list-hide">
          <li>
            <a href="#" class="menu-hide-icon"
              ><ion-icon class="icon-color" name="close-outline"></ion-icon
            ></a>
          </li>
          <li class="nav-menu-li"><a href="index.html">Weather</a></li>
          <li class="nav-menu-li">
            <a href="air-pollution.html">Air Pollution</a>
          </li>
          <li class="nav-menu-li"><a href="about.html">About us</a></li>
          <li class="nav-menu-li active">
            <a href="contact.html">Contact us</a>
          </li>
        </ul>
      </nav>
      <section class="section-contact display-flex">
        <h2>Contact</h2>
        <form class="form-contact">
          <div class="form-input">
            <label class="labelForName" for="name">Your name</label>

            <input
              class="input-name"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="form-input">
            <label for="mail">Email address</label>

            <input
              class="input-mail"
              type="text"
              name="mail"
              id="mail"
              placeholder="Hello@mail.se"
            />
          </div>

          <div class="form-input_message">
            <label for="message">Message</label>
            <textarea
              class="message-text"
              name="message"
              id="message"
              cols="30"
              rows="5"
              placeholder="Write your message here"
            ></textarea>
          </div>
          <div class="display-flex">
            <input class="searchBtn btn" type="submit" value="Send" />
          </div>
        </form>
      </section>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <a href="index.html"
            ><img id="footerLogo" src="assets/logo.svg" alt="logo"
          /></a>
        </div>
        <div class="socialmedia-links">
          <a href="#"
            ><img
              id="instagramLogo"
              src="assets/instagramdark.svg"
              alt="instagramlogo"
          /></a>
          <a href="#"
            ><img id="tiktokLogo" src="assets/tiktokdark.svg" alt="tiktoklogo"
          /></a>
          <a href="#"
            ><img id="twitterLogo" src="assets/twitterdark.svg" alt="twitter"
          /></a>
        </div>
        <div class="modes">
          <button
            class="dark-mode-btn button"
            name="switch"
            id="toggle-theme-button"
          >
            Dark Mode
          </button>
        </div>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script//modules/theme-toggle.js"></script>
  </body>
</html>
