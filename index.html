<!-- This will be the front page with the navigation, search option and displaying
the city searched by the user -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/light-style.css" id="toggle-theme" />
    <script type="module" src="script/main.js"></script>
  </head>
  <body>
    <div class="page-container">
      <nav class="navigation">
        <img id="logo" src="assets/logo.svg" alt="logo" />
        <a href="#"><img id="navbars" src="assets/nav.svg" alt="navbar" /></a>
      </nav>
      <section class="section-home display-flex">
        <form id="searchCity_form" class="display-flex">
          <input
            type="text"
            id="searchCity_input"
            autocomplete="false"
            required
            placeholder="Search for city"
            clearable
          />
          <button class="searchBtn btn" type="submit">Search</button>
        </form>
        <div class="contentDataHome display-flex">
          <div class="contentHeader display-flex">
            <h3 id="dataCity">Malmö</h3>
            <h2 id="dataTemparature">-5°</h2>
            <img id="dataIcon" src="assets/cloud-moon-rain.svg" alt="icon" />
          </div>
          <div class="dataContent">
            <p><strong>Lorem: </strong>Lorem ipsum</p>
            <p><strong>Lorem: </strong>Lorem ipsum</p>
            <p><strong>Lorem: </strong>Lorem ipsum</p>
            <p><strong>Lorem: </strong>Lorem ipsum</p>
            <p><strong>Lorem: </strong>Lorem ipsum</p>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="assets/logo.svg" alt="logo" />
        </div>
        <div class="socialmedia-links">
          <a href="#"
            ><img src="assets/instagramdark.svg" alt="instagramlogo"
          /></a>
          <a href="#"><img src="assets/tiktokdark.svg" alt="tiktoklogo" /></a>
          <a href="#"><img src="assets/twitterdark.svg" alt="twitter" /></a>
        </div>
        <div class="modes">
          <button
            class="dark-mode-btn button"
            name="switch"
            id="toggle-theme-button"
          >
            Dark Mode
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
